<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./multimedia/calculadora.ico" type="image/x-icon">
    <title>CALCULADORA</title>
</head>
<body>
    <h1>CALCULADORA</h1>
    <main>
        <form class="calculadora" name="calculadora">
            <input type="textfield" class="display" id="display" value="" autocomplete="off" readonly>
            <br>
            <input type="button" value="7" class="btn btn__numero">
            <input type="button" value="8" class="btn btn__numero">
            <input type="button" value="9" class="btn btn__numero">
            <input type="button" value="+" class="btn__operador">
            <br>
            <input type="button" value="4" class="btn btn__numero">
            <input type="button" value="5" class="btn btn__numero">
            <input type="button" value="6" class="btn btn__numero">
            <input type="button" value="-" class="btn__operador">
            <br>
            <input type="button" value="1" class="btn btn__numero">
            <input type="button" value="2" class="btn btn__numero">
            <input type="button" value="3" class="btn btn__numero">
            <input type="button" value="*" class="btn__operador">
            <br>    
            <input type="button" value="0" class="btn btn__numero">
            <input type="button" value="C" class="btn__otro" id="btn_clear">
            <input type="button" value="=" class="btn__otro" id="btn_resultado">
            <input type="button" value="/" class="btn__operador">
        </form>
    </main>

    <footer>
        <h4>Creado por <a href="https://correeee.github.io/Portfolio/" target="_blank">Maximiliano Correa</a></h4>
    </footer>
    <script src="./script/script.js"></script>
</body>
</html>
